<!--国际年会-->
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>${field.typetitle}_{ms:global.name/}</title>
    <#include "head-file.htm" />
</head>

<body>
    <!-- 整体区域 -->
    <div class="wrap">
        <!-- 中间区域 -->
        <div class="w1200 clear">
            <#include "head.htm"/>
            <!-- 内容区域 -->
            <div class="content">
                <!-- 子页内容区域 -->
                <div class="page_content">
                    <!-- 面包屑导航区域 -->
                    <div class="breadnav">
                        您当前的位置：
                        <a href="{ms:global.host/}">首页</a>
                        {ms:channel type="path" }
                        <span>&gt;</span><a href="{ms:global.url/}${field.typelink}">${field.typetitle}</a>
                        {/ms:channel}
                    </div> <!-- 面包屑导航区域结束 -->
                    <!-- 中间区域 -->
                    <div class="page_cont_box clear">
                        <!-- 国际论坛年会区域 -->
                        <div class="annualmeeting_section">
                            <!-- 标题区域 -->
                            <div class="wrap_title">国际论坛年会</div>
                            <!-- 标题区域结束 -->
                            <!-- 列表区域 -->
                            <ul class="three_list">
                                {ms:channel typeid=20 order="desc"}
                                <li>
                                    <div class="item_box">
                                        <a href='
                                        {ms:channel type="son"  orderby="sort" order="desc"}
                                        <#if field.typeindex == 1>
                                        {ms:global.url/}${field.typelink}
                                        </#if>
                                        {/ms:channel}
                                        '>
                                            <div class="item_tit">${field.typetitle}</div>
                                            <div class="item_info">【查看详情】</div>
                                        </a>
                                    </div>
                                </li>
                                {/ms:channel}
                            </ul>
                            <!-- 列表区域结束 -->
                        </div>
                        <!-- 国际论坛年会区域结束 -->
                    </div>
                    <!-- 中间区域结束 -->
                </div>
                <!-- 子页内容区域结束 -->
            </div>
            <!-- 内容区域结束 -->


        </div>
        <!-- 中间区域结束 -->

        <!-- 底部区域 -->
        <#include "footer.htm"/>
        <!-- 底部区域结束 -->
    </div>
    <!-- 整体区域结束 -->
    <#include "browser.htm"/>

</body>

</html>

<#include "common.htm"/>
