<script type="text/javascript">
        add();
        function add(){
            $.get("/cms/links/list",function(data){
                if(data.data.rows){
                    var obj = data.data.rows;
                    var objlen = obj.length;
                    for (var i = 0; i < objlen; i++) {
                        var pro = obj[i];
                        document.getElementById("selectb").options.add(new Option(pro.linkName, pro.links));//使用纯js为select动态添加option
                    }
                }
            });
        }    
        function sb_click(obj) {
            var num = 0;
            for (var i = 0; i < obj.options.length; i++) {
                if (obj.options[i].selected == true) {
                    num++;
                }
            }
            if (num == 1) {
                var url = obj.options[obj.selectedIndex].value;
                window.open(url,'_target'); //打开连接方式
            }
        }

        
</script>
