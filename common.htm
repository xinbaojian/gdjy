<script>
    $(window).load(function () {
        $('.NewsText img').each(function () {
            var maxWidth = $('.NewsText').width(); // 图片最大宽度

            // 检查图片是否超宽

                $(this).css("width", maxWidth); // 设定实际显示宽度
            }
        });
    });
</script>
