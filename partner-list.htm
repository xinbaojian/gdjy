<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>${field.typetitle}_{ms:global.name/}</title>
    <#include "head-file.htm" />
</head>

<body>
    <!-- 整体区域 -->
    <div class="wrap">
        <!-- 中间区域 -->
        <div class="w1200 clear">
            <#include "head.htm"/>
            <!-- 内容区域 -->
            <div class="content">
                <!-- 子页内容区域 -->
                <div class="page_content">
                    <!-- 面包屑导航区域 -->
                    <div class="breadnav">

                        您当前的位置：
                        <a href="{ms:global.host/}">首页</a>
                        {ms:channel type="path" }
                        <span>&gt;</span><a href="{ms:global.url/}${field.typelink}">${field.typetitle}</a>
                        {/ms:channel}
                    </div> <!-- 面包屑导航区域结束 -->
                    <!-- 中间区域 -->
                    <div class="page_cont_box clear">
                        <!-- 学会资讯区域 -->
                        <div class="cooperation_section">
                            <div class="bd">
                                <div class="cooperation_box">
                                    <!-- 列表区域 -->
                                    <ul class="list_two">
                                        {ms:arclist titlelen=45 typeid=27}
                                        <li class="first">
                                            <a href="${field.source}" target="_blank">
                                                <h6>${field.title} <br>${field.descrip}</h6>
                                                <p></p>
                                            </a>
                                        </li>
                                        {/ms:arclist}
                                    </ul>
                                    <!-- 列表区域结束 -->
                                </div>
                            </div>
                        </div>
                        <!-- 学会资讯区域结束 -->
                    </div>
                    <!-- 中间区域结束 -->
                </div>
                <!-- 子页内容区域结束 -->
            </div>
            <!-- 内容区域结束 -->

        </div>
        <!-- 中间区域结束 -->

        <!-- 底部区域 -->
        <#include "footer.htm"/>
        <!-- 底部区域结束 -->
    </div>
    <!-- 整体区域结束 -->
    <#include "browser.htm"/>
</body>

</html>
<#include "common.htm"/>
